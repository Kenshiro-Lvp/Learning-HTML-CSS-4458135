<!DOCTYPE html>

        <meta charset="utf-8">
        <title>強調</title>
    </head>
    <body>
        <p>
            私は<em>オートミール</em>を食べます。
        </p>
        <p>
            <strong>退室するとき</strong>は、必ず鍵をかけてください。
        </p>
        <p>

        </p>
